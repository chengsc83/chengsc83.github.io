<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辯時計 - 專業、安全、現代化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" defer></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .text-gradient {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-bg {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .modal-bg {
             background-color: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .sortable-ghost {
            opacity: 0.4;
            background: #4f46e5;
        }
        [data-theme="dark"] .dark\:card-bg {
            background-color: rgba(31, 41, 55, 0.5);
        }
        .animate-pulse-once {
            animation: pulse 0.7s cubic-bezier(0.4, 0, 0.6, 1);
        }
        @keyframes pulse {
            50% { opacity: .8; }
        }
        .timesup-animation {
            animation: timesup-flash 0.5s infinite;
        }
        @keyframes timesup-flash {
            0%, 100% { color: #ef4444; }
            50% { color: white; }
        }
        .grace-period-text {
             animation: grace-pulse 1.5s infinite;
        }
        @keyframes grace-pulse {
             0%, 100% { opacity: 1; }
             50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white selection:bg-indigo-500 selection:text-white">

    <div id="landingPage">
        <div class="relative min-h-screen overflow-hidden">
            <div class="absolute inset-0 z-0 opacity-20">
                <div class="absolute inset-0 bg-[radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]"></div>
            </div>

            <header class="absolute top-0 left-0 right-0 z-20 py-6 px-4 sm:px-6 lg:px-8">
                <div class="max-w-7xl mx-auto flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <svg class="w-8 h-8 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span class="text-xl font-bold text-white">辯時計</span>
                    </div>
                    <button onclick="window.location.href='app.html'" class="px-5 py-2.5 text-sm font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200">
                        開始使用
                    </button>
                </div>
            </header>

            <main class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-4">
                <h1 class="text-4xl sm:text-5xl lg:text-7xl font-extrabold tracking-tight text-white mb-6">
                    專業、安全、<span class="text-gradient">現代化</span>
                    <br>
                    為臺灣辯論而生
                </h1>
                <p class="max-w-2xl text-lg sm:text-xl text-gray-300 mb-10">
                    告別老舊、資安堪慮的計時器。我們提供一個完全本地運行、開源透明的解決方案，讓您的辯論賽事更流暢、更專業。
                </p>
                <button onclick="window.location.href='app.html'" class="px-8 py-4 text-lg font-bold text-white bg-indigo-600 rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-transform duration-200 hover:scale-105">
                    立即開始，無需註冊
                </button>
            </main>
        </div>

        <section class="py-20 sm:py-32">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <h2 class="text-3xl sm:text-4xl font-bold text-white">強大功能，一應俱全</h2>
                    <p class="mt-4 text-lg text-gray-400">專為辯論比賽設計的每一個細節</p>
                </div>
                <div class="mt-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div class="card-bg border border-gray-700 rounded-2xl p-8">
                        <h3 class="text-xl font-semibold text-white">🛡️ 絕對安全</h3>
                        <p class="mt-2 text-gray-400">所有操作均在您的瀏覽器本地完成，無任何資料上傳，徹底杜絕資安風險。</p>
                    </div>
                    <div class="card-bg border border-gray-700 rounded-2xl p-8">
                        <h3 class="text-xl font-semibold text-white">⚙️ 高度自訂</h3>
                        <p class="mt-2 text-gray-400">靈活的流程編輯器，支援各種賽制，可匯入、匯出您的專屬流程範本。</p>
                    </div>
                    <div class="card-bg border border-gray-700 rounded-2xl p-8">
                        <h3 class="text-xl font-semibold text-white">🎤 智慧語音</h3>
                        <p class="mt-2 text-gray-400">可選的語音偵測功能，自動開始計時，讓主持人更專注於比賽本身。</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
