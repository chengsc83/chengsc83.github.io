<!-- 遠端控制模式 - 主機UI -->
<div id="remoteControlHostPanel" class="remote-host-panel glass-card hidden">
    <div class="panel-header">
        <h3 class="panel-title">
            <span class="panel-icon">📱</span>
            遠端控制模式
        </h3>
        <button class="btn btn-ghost btn-icon close-panel-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
    
    <div class="panel-content">
        <div class="connection-status-container">
            <div class="status-indicator" id="remoteConnectionStatus">
                <div class="status-dot disconnected"></div>
                <span class="status-text">未連接</span>
            </div>
        </div>
        
        <div class="connection-code-container">
            <h4>連接碼</h4>
            <div class="code-display">
                <span id="remoteConnectionCode">------</span>
                <button class="btn btn-ghost btn-icon" id="copyCodeButton">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="qr-code-container">
            <h4>手機掃描連接</h4>
            <div class="qr-code-display">
                <div id="qrCodePlaceholder" class="qr-loading">
                    <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>生成中...</span>
                </div>
                <img id="qrCodeImage" class="hidden" src="" alt="QR Code">
            </div>
        </div>
        
        <div class="remote-actions">
            <button id="startRemoteHostButton" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"/>
                </svg>
                啟動遠端控制
            </button>
            <button id="stopRemoteHostButton" class="btn btn-danger hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"/>
                </svg>
                停止遠端控制
            </button>
        </div>
    </div>
</div>

<!-- 遠端控制模式 - 控制端連接UI -->
<div id="remoteControlConnectPanel" class="remote-connect-panel glass-card hidden">
    <div class="panel-header">
        <h3 class="panel-title">
            <span class="panel-icon">🔗</span>
            連接到遠端主機
        </h3>
        <button class="btn btn-ghost btn-icon close-panel-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
    
    <div class="panel-content">
        <div class="connection-status-container">
            <div class="status-indicator" id="remoteControllerStatus">
                <div class="status-dot disconnected"></div>
                <span class="status-text">未連接</span>
            </div>
        </div>
        
        <div class="code-input-container">
            <h4>輸入連接碼</h4>
            <div class="code-input-group">
                <input type="text" id="remoteCodeInput" class="form-input remote-code-input" placeholder="輸入6位連接碼" maxlength="6">
                <button id="connectRemoteButton" class="btn btn-primary">連接</button>
            </div>
        </div>
        
        <div class="connection-info">
            <p>請向主持人索取連接碼，或掃描QR碼連接到辯論計時器。</p>
        </div>
        
        <div class="remote-actions">
            <button id="disconnectRemoteButton" class="btn btn-danger hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"/>
                </svg>
                中斷連接
            </button>
        </div>
    </div>
</div>
